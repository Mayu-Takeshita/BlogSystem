{% extends "base.html" %}
{% block content %}
<h2>記事一覧</h2>
{% for article in articles %}
  <div class="card">
    <h3><a href="/article/{{ article.id }}">{{ article.title }}</a></h3>
    <p>{{ article.body[:120] }}...</p>
    <small>投稿者：{{ article.author.username }} ｜ 投稿日：{{ article.date_posted.strftime('%Y/%m/%d %H:%M') }}</small>
  </div>
{% else %}
  <p>まだ記事がありません。</p>
{% endfor %}
{% endblock %}
